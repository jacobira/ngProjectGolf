<div class="card">
  <div class="cardInfo">
    <div class="scoreBox">1</div>
    <div class="scoreBox">2</div>
    <div class="scoreBox">3</div>
    <div class="scoreBox">4</div>
    <div class="scoreBox">5</div>
    <div class="scoreBox">6</div>
    <div class="scoreBox">7</div>
    <div class="scoreBox">8</div>
    <div class="scoreBox">9</div>
    <div class="scoreBox">IN</div>
    <div class="scoreBox">10</div>
    <div class="scoreBox">11</div>
    <div class="scoreBox">12</div>
    <div class="scoreBox">13</div>
    <div class="scoreBox">14</div>
    <div class="scoreBox">15</div>
    <div class="scoreBox">16</div>
    <div class="scoreBox">17</div>
    <div class="scoreBox">18</div>
    <div class="scoreBox">OUT</div>
    <div class="scoreBox">TOTAL</div>
  </div>
  <div class="cardContent" *ngFor="let player of playerInfo">
    <div class="player" id="{{player.name}}">
      <div class="nameBox">
        {{player.name}}
      </div>
      <div class="scores">
        <div class="scoreBox" >
          <input class="score" id="{{player.name}}-1" (keyup)="calcScores()" [(ngModel)]="player.scores[0]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-2" (keyup)="calcScores()" [(ngModel)]="player.scores[1]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-3" (keyup)="calcScores()" [(ngModel)]="player.scores[2]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-4" (keyup)="calcScores()" [(ngModel)]="player.scores[3]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-5" (keyup)="calcScores()" [(ngModel)]="player.scores[4]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-6" (keyup)="calcScores()" [(ngModel)]="player.scores[5]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-7" (keyup)="calcScores()" [(ngModel)]="player.scores[6]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-8" (keyup)="calcScores()" [(ngModel)]="player.scores[7]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-9" (keyup)="calcScores()" [(ngModel)]="player.scores[8]">
        </div>

        <div class="scoreBox">
          <div class="score" id="{{player.name}}-inScore">{{player.inScore}}</div>
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-10" (keyup)="calcScores()" [(ngModel)]="player.scores[9]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-11" (keyup)="calcScores()" [(ngModel)]="player.scores[10]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-12" (keyup)="calcScores()" [(ngModel)]="player.scores[11]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-13" (keyup)="calcScores()" [(ngModel)]="player.scores[12]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-14" (keyup)="calcScores()" [(ngModel)]="player.scores[13]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-15" (keyup)="calcScores()" [(ngModel)]="player.scores[14]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-16" (keyup)="calcScores()" [(ngModel)]="player.scores[15]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-17" (keyup)="calcScores()" [(ngModel)]="player.scores[16]">
        </div>

        <div class="scoreBox">
          <input class="score" id="{{player.name}}-18" (keyup)="calcScores()" [(ngModel)]="player.scores[17]">
        </div>

        <div class="scoreBox">
          <div class="score" id="{{player.name}}-outScore">{{player.outScore}}</div>
        </div>

        <div class="scoreBox">
          <div class="score" id="{{player.name}}-totalScore">{{player.total}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
