<div class="setupPage">
  <div class="setupBox">
    <div class="setupBoxTop">
      <input class="playerInput" [(ngModel)]="playerEntered">
      <button class="addPlayer" (click)="addPlayer()">Add Player</button>
    </div>
    <div class="setupBoxBottom">
      <button class="createCard hidden" id="createCardBtn" routerLink="/card">Create Card</button>
      <div class="playerList" id="playerList" *ngFor="let player of playerList">
        <div class="playerListItem" id={{player.name}}>
          <div class="trashBtn" id="trashIcon" (click)="removePlayer(player.name)">
            0
          </div>
          <div class="name">
            {{player.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
